<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brev Client - Code Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üöÄ Brev NVIDIA Client</h1>
            <p class="subtitle">Code Generation & Security Analysis</p>
            <div class="status" id="connectionStatus">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('generate')">
                    Code Generation
                </button>
                <button class="tab-button" onclick="switchTab('security')">
                    Security Analysis
                </button>
                <button class="tab-button" onclick="switchTab('batch')">
                    Batch Generation
                </button>
            </div>

            <!-- Tab: Code Generation -->
            <div id="generateTab" class="tab-content active">
                <div class="card">
                    <h2>Generate Code</h2>

                    <div class="form-group">
                        <label for="prompt">Prompt</label>
                        <textarea
                            id="prompt"
                            rows="4"
                            placeholder="Esempio: Crea una funzione somma in Python che accetta due numeri"
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="go">Go</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="maxLength">Max Length</label>
                            <input type="number" id="maxLength" value="512" min="50" max="2048">
                        </div>

                        <div class="form-group">
                            <label for="temperature">Temperature</label>
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                            <span id="tempValue">0.7</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="generateCode()">
                        ‚ö° Generate Code
                    </button>

                    <div id="generateResult" class="result-container" style="display: none;">
                        <h3>Generated Code:</h3>
                        <div class="code-block">
                            <button class="copy-btn" onclick="copyCode('generatedCode')">üìã Copy</button>
                            <pre><code id="generatedCode"></code></pre>
                        </div>
                    </div>

                    <div id="generateError" class="error-message" style="display: none;"></div>
                </div>
            </div>

            <!-- Tab: Security Analysis -->
            <div id="securityTab" class="tab-content">
                <div class="card">
                    <h2>Security Analysis</h2>

                    <div class="form-group">
                        <label for="codeToAnalyze">Code to Analyze</label>
                        <textarea
                            id="codeToAnalyze"
                            rows="10"
                            placeholder="Incolla il codice da analizzare..."
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="analysisLanguage">Language</label>
                            <select id="analysisLanguage">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="java">Java</option>
                                <option value="php">PHP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="scanType">Scan Type</label>
                            <select id="scanType">
                                <option value="quick">Quick Scan</option>
                                <option value="deep">Deep Scan</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="analyzeCode()">
                        üîç Analyze Code
                    </button>

                    <div id="securityResult" class="result-container" style="display: none;">
                        <h3>Security Analysis Results:</h3>
                        <div id="vulnerabilities"></div>
                    </div>

                    <div id="securityError" class="error-message" style="display: none;"></div>
                </div>
            </div>

            <!-- Tab: Batch Generation -->
            <div id="batchTab" class="tab-content">
                <div class="card">
                    <h2>Batch Code Generation</h2>

                    <div class="form-group">
                        <label>Prompts (uno per riga)</label>
                        <textarea
                            id="batchPrompts"
                            rows="10"
                            placeholder="Create a sum function&#10;Create a multiply function&#10;Create a divide function"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="batchLanguage">Language</label>
                        <select id="batchLanguage">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" onclick="batchGenerate()">
                        ‚ö° Generate Batch
                    </button>

                    <div id="batchResult" class="result-container" style="display: none;">
                        <h3>Batch Results:</h3>
                        <div id="batchCodes"></div>
                    </div>

                    <div id="batchError" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by Brev NVIDIA Instances | <a href="#" onclick="showSettings()">‚öôÔ∏è Settings</a></p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>

            <div class="form-group">
                <label for="apiUrl">API URL</label>
                <input type="text" id="apiUrl" placeholder="http://localhost:5000">
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="your-api-key">
            </div>

            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing request...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
